[mod-name]
factorio-metrics-exporter=Factorio Metrics Exporter

[mod-description]
factorio-metrics-exporter=Export Factorio metrics to Prometheus/etc.

[mod-setting-name]
metrics-exporter-interval=Export Interval (ticks)
metrics-exporter-per-player=Export metrics locally (debug)

[mod-setting-description]
metrics-exporter-interval=How often to export metrics. 60 ticks = 1 second at normal game speed. Default: 600 (10 seconds).
metrics-exporter-per-player=When enabled, also write metric files to this player's local script-output (in addition to the server output).
