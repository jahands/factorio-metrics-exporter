[mod-name]
factorio-metrics-exporter=Factorio Metrics Exporter

[mod-description]
factorio-metrics-exporter=Export Factorio metrics to Prometheus/etc.

[mod-setting-name]
factorio-metrics-exporter-interval=Export Interval (ticks)

[mod-setting-description]
factorio-metrics-exporter-interval=How often to export metrics. 60 ticks = 1 second at normal game speed. Default: 600 (10 seconds).
